---
applications:
- name: gravity-platform-registry
  buildpack: https://github.com/dmikusa-pivotal/cf-php-build-pack.git
  services:
  - gravity-platform-registry-mongodb
  paths:
  - composer.json
  - composer.lock
  - app/
  - web/
  memory: 256M
  env:
    SYMFONY_ENV: dev
    SYMFONY__GENERATOR__DYNAMICBUNDLES__SERVICE__WHITELIST: '["\/registry","\/core\/app"]'
